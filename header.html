<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to the main CSS file to apply styles -->
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            margin: 0;
            overflow: hidden; /* 防止在极端情况下出现滚动条 */
        }
        /* --- 新增样式 --- */
        header {
            display: flex;
            justify-content: space-between; /* 两端对齐 */
            align-items: center; /* 垂直居中 */
            padding: 5px 20px; /* 调整内边距 */
            box-sizing: border-box;
            width: 100%;
            background-color: #4f40c5; /* 修改：背景颜色 */
        }
        .header-left {
            display: flex;
            flex-direction: column; /* 垂直排列 Logo 和公司名 */
                align-items: flex-start; /* 修改：水平居左对齐 */
        }
        .logo {
            height: 92px; /* 根据您的 Logo 调整高度 */
            width: auto;
        }
        .company-name {
            font-size: 16px;
            font-weight: bold;
            color: #f8f9fa; /* 修改：文字颜色为亮色系以保证对比度 */
            margin-top: 2px;
        }
        /* --- 新增样式结束 --- */
        /* --- 新增：覆盖导航链接颜色 --- */
        nav ul li a {
            color: #f8f9fa; /* 修改：文字颜色为亮色系 */
        }
        /* --- 新增：用户信息和登出链接样式 --- */
        .user-info {
            color: #f8f9fa;
            display: flex;
            align-items: center;
            margin-left: 20px; /* 与导航栏保持一些距离 */
        }
        .user-info .logout-link {
            color: #f8f9fa;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border: 1px solid #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            cursor: pointer; /* --- 新增：让链接看起来可点击 --- */
        }
        .user-info .logout-link:hover {
            background-color: #f8f9fa;
            color: #4f40c5;
        }
        /* --- 样式结束 --- */
    </style>
</head>
<body>
    <header>
        <!-- 左侧 Logo 和公司名 -->
        <div class="header-left">
            <!-- 请将 src 替换为您自己的 Logo 图片路径 -->
            <img src="logo.png" alt="Company Logo" class="logo">
            <span class="company-name">iVACS (Intelligent Vacuum Analytics & Control System)</span>
        </div>

        <!-- 右侧容器，包含导航和用户信息 -->
        <div style="display: flex; align-items: center;">
            <!-- 右侧导航栏 -->
            <nav>
                <ul>
                    <li><a href="index.html" target="_top">Data List</a></li>
                    <li><a href="dashboard.html" target="_top">Dashboard</a></li>
                    <li><a href="charts.html" target="_top">Real-time Charts</a></li>
                    <!-- 以下链接默认隐藏，将由 JS 根据权限显示 -->
                    <li id="nav-settings" style="display: none;"><a href="settings.html" target="_top">Alarm Settings</a></li>
                    <li id="nav-test" style="display: none;"><a href="test.html" target="_top">Test Notifications</a></li>
                </ul>
            </nav>

            <!-- 用户信息和登出 -->
            <div class="user-info">
                <span>Welcome, <strong id="username-display">Guest</strong></span>
                <!-- --- 核心修改 1：移除了 href 属性，并添加了 id 以便 JS 选择 --- -->
                <a id="logout-link" class="logout-link">Logout</a>
            </div>
        </div>
    </header>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- 现有逻辑：获取会话信息并更新UI ---
        fetch('/api/session/me')
            .then(res => {
                if (!res.ok) {
                    if (res.status === 401 || res.status === 403) {
                         window.top.location.href = '/login.html';
                    }
                    throw new Error('Could not fetch session info');
                }
                return res.json();
            })
            .then(data => {
                const usernameDisplay = document.getElementById('username-display');
                if (usernameDisplay) {
                    usernameDisplay.textContent = data.username;
                }

                const permissions = data.permissions || [];
                if (permissions.includes('settings:read')) {
                    document.getElementById('nav-settings').style.display = 'list-item';
                }
                if (permissions.includes('notification:test')) {
                    document.getElementById('nav-test').style.display = 'list-item';
                }
            })
            .catch(error => {
                console.error('Error fetching user session:', error);
                // 如果获取会话失败，最可能的原因是会话已过期，直接跳转到登录页
                window.top.location.href = '/login.html';
            });

        // --- 核心修改 2：为登出链接添加客户端处理逻辑 ---
        const logoutLink = document.getElementById('logout-link');
        if (logoutLink) {
            logoutLink.addEventListener('click', (event) => {
                event.preventDefault(); // 阻止任何默认行为

                // 使用 fetch API 调用后端的登出接口
                fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => {
                    if (response.ok) {
                        // 服务器端会话已销毁，现在强制顶层窗口跳转
                        console.log('Logout successful. Redirecting...');
                        window.top.location.href = '/login.html';
                    } else {
                        // 如果服务器返回错误，提示用户
                        alert('Logout failed. Please try again.');
                        console.error('Server responded with an error during logout.');
                    }
                })
                .catch(error => {
                    // 处理网络错误等
                    console.error('Error during fetch for logout:', error);
                    alert('An error occurred during logout. Please check your network connection.');
                });
            });
        }
    });
    </script>
</body>
</html>
